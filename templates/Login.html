<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"rel="stylesheet" media="screen">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login2.css') }}">
    </head>
    <body>
        <form id="login-form" action="/auth/login" method="post" class="shadow mb-5 rounded">
                <h1 class="display-5" id="login">Log In</h1>
                    <br>
                    <br>
                <label for="email">
                    Email<br>
                    <input type="text" name="email" id="email" placeholder="Example: johnnyjohn@mail.com" required maxlength="30" pattern="\w+@\w+.com">
                </label>
                <br>
                <label for="password">
                    Password
                    <br>
                    <input type="password" name="password" id="password" required>
                </label>
                <br>
                <a href="ForgotPassword.html" id="ForgotPassword">Forgot your password?</a>
                <br>
                <br>
                <br>
                <br>
                <button type="submit" class="btn btn-custom" id="submit">Log in</button>
            </form>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
