<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/profile3.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-custom" id="navbar">
            <a class="navbar-brand" href="#" id="logo-text">Trailblazing</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li>
                    <form class="form-inline" method="GET" action="../../search">
                        <i class="fa fa-search icon" id="#search-icon"></i>
                        <input type="text" class="form-control" placeholder="Search a blog or a post"
                          aria-label="Search" id="search" name="search">
                    </form>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="../../blogs" id="view-blogs-collapse">{{name}}
                        <span class="sr-only">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../../blogs/new" id="create-blog">Create Blog</a>
                  </li>
                  <li class="nav-item">
                    <a href="../../logout" class="nav-link" id="logout">Logout</a>
                  </li>
                </ul>
            </div>
        </nav>

        <div id="welcome-block">
            <h1 id="greeting" class="display-1">
                Hello {{name}}
            </h1>
            <h3 class='display-3'>Have something on your mind?</h3>
        </div>
        <div id="welcome-block-small">
            <h5 id="greeting-small" class="display-4">
                Hello {{name}}
            </h5>
            <h5 class="display-5">
                Have something on your mind?
            </h5>
        </div>
        <a href="../../blogs" id="view-blogs-link">
            <button class="btn btn-custom my-2 my-sm-0" id="view-blogs">View Blogs</button>
        </a>
    </body>
</html>
